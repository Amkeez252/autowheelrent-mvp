<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Autowheelrent</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-semibold text-blue-500" href="{% url 'home' %}">Autowheelrent</a>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 mx-auto py-0">
            <h2 class="text-2xl font-semibold mb-1 text-center">Signup</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="firstname" class="block text-gray-600">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="lastname" class="block text-gray-600">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Username</label>
                    <input type="text" name="username" id="username" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600">Email</label>
                    <input type="email" name="email" id="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" name="password" id="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-600">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-blue-400" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Signup</button>
            </form>
            <p class="mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Login</a></p>
        </div>
    </div>
</body>
</html>
